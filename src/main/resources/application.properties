spring.application.name=Expense Tracker

spring.main.allow-circular-references=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/expense-tracker
spring.datasource.username=expense-tracker
spring.datasource.password=dummypassword

#on start up of the application based on the entities which are present the database schema will be updated
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

jwt.secret=${JWT_SECRET_KEY}
